<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCI</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <img src="images/clock-face.png" alt="Clock Face">
        </div>
        <div class="hand hour-hand">
            <img src="images/hour-hand.png" alt="Hour Hand">
        </div>
        <div class="hand minute-hand">
            <img src="images/minute-hand.png" alt="Minute Hand">
        </div>
        <div class="hand second-hand">
            <img src="images/second-hand.png" alt="Second Hand">
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
